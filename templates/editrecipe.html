{% extends 'base.html' %} {% block content %}


<div class="container">
    <h2>Edit Recipe</h2>
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id)}}" method="POST" class="col s10 m12 l12">
    <div class="row">
    <div class="input-field col s12">
    <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
            <option value="" disabled selected>Choose Category</option>
            {% for cat in categories %}
                {% if cat.category_name == recipe.category_name%}
                    <option value="{{cat.category_name}}" selected> {{cat.category_name}} </option>
                {% else%}
                     <option value="{{cat.category_name}}"> {{cat.category_name}} </option>
                {% endif%}
            {% endfor %}
        </select>
        <label>Cuisine Category</label>
    </div>
    </div>
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <textarea id="recipe_name" name="recipe_name" class="materialize-textarea">{{recipe.recipe_name}}</textarea>
                <label for="icon_prefix">Recipe Name</label>
                </div>
            </div>
              <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="recipe_description" name="recipe_description" class="materialize-textarea">{{recipe.recipe_description}}</textarea>
                <label for="icon_prefix">Recipe Description</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">list</i>
                <textarea id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea">{{recipe.recipe_ingredients}}</textarea>
                <label for="icon_prefix">Recipe Ingredients</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">text_fields</i>
                <textarea id="recipe_directions" name="recipe_directions" class="materialize-textarea">{{recipe.recipe_directions}}</textarea>
                <label for="icon_prefix">Recipe Directions</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">add_a_photo</i>
                <textarea id="recipe_image" name="recipe_image" class="materialize-textarea">{{recipe.recipe_image}}</textarea>
                <label for="icon_prefix">Add Image URL</label>
                </div>
            </div>

            <div class="row">
               <button class = "btn waves-effect waves-light red" type = "submit">Edit Recipe
            <i class = "material-icons right">playlist_add</i></button>
            </div>
        </form>
    </div>
    
    
{% endblock %}
