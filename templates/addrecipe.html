{% extends 'base.html' %} {% block content %}


<div class="container">
    <h2>Add Recipes</h2>
    <form action="{{ url_for('insert_recipe')}}" method="POST" class="col s10 m12 l12">
    <div class="row">
    <div class="input-field col s12">
    <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
            <option value="" disabled selected>Choose Category</option>
            {% for cat in categories %}
            <option value="{{cat.category_name}}"> {{cat.category_name}} </option>
            {% endfor %}
        </select>
        <label>Cuisine Category</label>
    </div>
    </div>
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
                </div>
            </div>
              <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="recipe_description" name="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Recipe Description</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">list</i>
                <textarea id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Recipe Ingredients</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">text_fields</i>
                <textarea id="recipe_directions" name="recipe_directions" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Recipe Directions</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">add_a_photo</i>
                <textarea id="recipe_image" name="recipe_image" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Add Image URL</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
    
    
{% endblock %}
